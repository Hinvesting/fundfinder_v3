<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FundFinder - AI Funding Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .fade-in { animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">

    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <i class="fas fa-search-dollar text-blue-600 text-2xl mr-2"></i>
                    <span class="font-bold text-xl tracking-tight text-gray-900">FundFinder</span>
                </div>
                <div class="flex items-center" id="nav-actions">
                    <button onclick="mockLogin()" id="login-btn" class="text-gray-600 hover:text-blue-600 font-medium px-3 py-2 rounded-md text-sm">
                        <i class="fab fa-google mr-1"></i> Sign In
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-8">
        
        <!-- Landing View -->
        <div id="view-landing" class="max-w-3xl mx-auto text-center mt-10 fade-in">
            <h1 class="text-4xl font-extrabold text-gray-900 sm:text-5xl sm:tracking-tight lg:text-6xl">
                Find Capital for Your <span class="text-blue-600">Vision</span>
            </h1>
            <p class="mt-5 max-w-xl mx-auto text-xl text-gray-500">
                AI-powered search for Grants, Loans, and Angel Investors tailored to your specific business needs.
            </p>
            <div class="mt-8">
                <button onclick="mockLogin()" class="w-full sm:w-auto flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 md:py-4 md:text-lg md:px-10 mx-auto shadow-lg transform transition hover:-translate-y-1">
                    Get Started Free
                </button>
            </div>
        </div>

        <!-- Dashboard View -->
        <div id="view-dashboard" class="hidden fade-in">
            <div class="max-w-4xl mx-auto">
                
                <div class="bg-white shadow overflow-hidden sm:rounded-lg mb-8">
                    <div class="px-4 py-5 sm:px-6 border-b border-gray-200">
                        <h3 class="text-lg leading-6 font-medium text-gray-900">Funding Search Profile</h3>
                        <p class="mt-1 max-w-2xl text-sm text-gray-500">Tell us about your business.</p>
                    </div>
                    <div class="px-4 py-5 sm:p-6">
                        <form id="search-form" onsubmit="runRealSearch(event)">
                            <div class="grid grid-cols-1 gap-6">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Business Type</label>
                                    <select id="biz-type" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                                        <option>Tech Startup</option>
                                        <option>Non-Profit / NGO</option>
                                        <option>Freelancer / Creative</option>
                                        <option>Small Business (Retail/Service)</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Location</label>
                                    <input type="text" id="location" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="e.g. Austin, Texas">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Funding Purpose</label>
                                    <textarea id="purpose" rows="3" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="e.g. Expanding inventory..."></textarea>
                                </div>
                                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">
                                    <i class="fas fa-magic mr-2 mt-1"></i> Find Funding with AI
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Loading State -->
                <div id="loader-area" class="hidden flex flex-col items-center justify-center py-12">
                    <div class="loader mb-4"></div>
                    <p class="text-gray-500 animate-pulse">AI is analyzing funding sources...</p>
                </div>

                <!-- Results Area -->
                <div id="results-area" class="hidden space-y-4">
                    <h2 class="text-2xl font-bold text-gray-900 mb-4">Tailored Opportunities</h2>
                    <div id="results-container" class="space-y-4"></div>
                </div>

                <!-- Error Area -->
                 <div id="error-area" class="hidden bg-red-50 border-l-4 border-red-500 p-4 mb-6">
                    <p class="text-red-700" id="error-msg">Something went wrong.</p>
                </div>

            </div>
        </div>
    </main>

    <script>
        // --- 1. AUTH STATE (Still mocked for now) ---
        let isLoggedIn = false;

        function mockLogin() {
            const btn = document.getElementById('login-btn');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Redirecting...';
            setTimeout(() => {
                isLoggedIn = true;
                document.getElementById('view-landing').classList.add('hidden');
                document.getElementById('view-dashboard').classList.remove('hidden');
                document.getElementById('nav-actions').innerHTML = `
                    <div class="flex items-center space-x-4">
                        <span class="text-gray-600 text-sm">welcome@user.com</span>
                        <div class="h-8 w-8 bg-blue-100 rounded-full flex items-center justify-center text-blue-600 font-bold">U</div>
                    </div>`;
            }, 800);
        }

        // --- 2. REAL API CALL ---
        async function runRealSearch(e) {
            e.preventDefault();
            
            const type = document.getElementById('biz-type').value;
            const location = document.getElementById('location').value;
            const purpose = document.getElementById('purpose').value;

            if(!location) { alert("Please enter a location"); return; }

            // Reset UI
            document.getElementById('results-area').classList.add('hidden');
            document.getElementById('error-area').classList.add('hidden');
            document.getElementById('loader-area').classList.remove('hidden');
            document.getElementById('loader-area').classList.add('flex');

            try {
                // The fetch call to our PHP Backend
                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ type, location, purpose })
                });

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                renderRealResults(data);

            } catch (err) {
                console.error(err);
                document.getElementById('error-msg').innerText = "Error: " + err.message;
                document.getElementById('error-area').classList.remove('hidden');
            } finally {
                document.getElementById('loader-area').classList.add('hidden');
                document.getElementById('loader-area').classList.remove('flex');
            }
        }

        function renderRealResults(results) {
            const container = document.getElementById('results-container');
            let html = '';

            results.forEach(item => {
                // Determine color based on type
                let borderClass = 'border-blue-500';
                let bgClass = 'bg-blue-100 text-blue-800';
                if(item.type && item.type.toLowerCase().includes('grant')) {
                    borderClass = 'border-green-500';
                    bgClass = 'bg-green-100 text-green-800';
                }

                html += `
                <div class="bg-white shadow rounded-lg p-6 border-l-4 ${borderClass} hover:shadow-md transition">
                    <div class="flex justify-between items-start">
                        <div>
                            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${bgClass}">${item.type || 'Opportunity'}</span>
                            <h4 class="text-xl font-bold text-gray-900 mt-1">${item.name}</h4>
                            <p class="text-sm text-gray-500 mt-1">${item.match_reason}</p>
                        </div>
                        <div class="text-right">
                            <div class="font-bold text-gray-900">${item.amount || 'Var.'}</div>
                            <div class="text-xs text-gray-400 mt-1">Due: ${item.deadline || 'Rolling'}</div>
                        </div>
                    </div>
                    <div class="mt-4 pt-4 border-t border-gray-100 flex justify-end">
                        <a href="${item.link || '#'}" target="_blank" class="text-blue-600 hover:text-blue-800 font-medium text-sm flex items-center">
                            Apply Now <i class="fas fa-external-link-alt ml-1"></i>
                        </a>
                    </div>
                </div>`;
            });

            container.innerHTML = html;
            document.getElementById('results-area').classList.remove('hidden');
        }
    </script>
</body>
</html>
